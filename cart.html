<!DOCTYPE html>
<html>
  <head>
    <title>Handmade Collections.com |About Us</title>
    <link rel="stylesheet" type="text/css" href="./css/cart.css" />
    <link rel="stylesheet" type="text/css" href="./css/navbar.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/3363981bcc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="nav nav_top">
      <div class="logo">
        <h1>Handmade <span class="coll">Collections</span></h1>
      </div>
      <div class="nav_side">
        <ul>
          <a href="about.html">About Us</a>
          <a href="service.html">Products</a>
          <a href="contact.html">Contact</a>
          <a href="login.html">Login</a>
          <a href="cart.html">
            <img id="cart" src="./images/cart.png" alt="cart"
          /></a>
        </ul>
      </div>
    </nav>

    <div class="about_us">
      <div id="bg">
        <div class="shadow">
          <table>
            <div class="simpleCart_items"></div>
            <div class="grand">
              <p>Grand Total :</p>
              <p class="simpleCart_total"></p>
            </div>
          </table>
          <a href="products.html"
            ><button
              type="button"
              name="button"
              style="width: 80px; padding: 5px; margin-left: 53.3%"
            >
              <a href="./checkout.html">Checkout</a>
            </button></a
          >
        </div>
      </div>
    </div>

    <script src="../javascript/jquery-3.3.1.min.js"></script>
    <script src="../javascript/canvas.js"></script>
    <script src="../javascript/simpleCart.js" charset="utf-8"></script>

    <script type="text/javascript">
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbypYHDBrPaU8V7N5BQRT35g1PlObIgXh7io5tJBelsfWsk51Un9jWuf2QPGqgqLgMjTrQ/exec";
      const form = document.forms["submit-googlesheet"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, {
          method: "POST",
          body: new FormData(form),
        })
          .then((response) => alert("Thank You,will get back you soon.."))
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
