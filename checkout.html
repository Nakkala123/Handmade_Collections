<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HandmadeCollections.com |Checkout</title>
    <link rel="stylesheet" href="./css/checkout.css" />
  </head>
  <body>
    <header>
      <h1>Handicrafts Store</h1>
      <p>Your one-stop shop for unique handmade crafts</p>
    </header>

    <main class="checkout-container">
      <section class="checkout-form">
        <h2>Checkout</h2>
        <form action="process_order.php" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="address">Shipping Address:</label>
          <textarea id="address" name="address" required></textarea>

          <label for="card">Credit Card Number:</label>
          <input type="text" id="card" name="card" required />

          <label for="expiry"> Delivery Date:</label>
          <input
            type="text"
            id="expiry"
            name="expiry"
            placeholder="MM/YYYY"
            required
          />

          <label for="cvv">Mobile Number:</label>
          <input type="text" id="cvv" name="cvv" required />

          <button type="submit">
            <a href="./E-COMMERCE.html">Place Order</a>
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
